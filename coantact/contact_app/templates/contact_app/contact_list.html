{% extends 'contact_app/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">All Contacts</h2>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.message }}</td>
        <td>
          <a href="{% url 'edit_contact' contact.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
