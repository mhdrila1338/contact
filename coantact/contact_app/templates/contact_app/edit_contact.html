{% extends 'contact_app/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Contact</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
